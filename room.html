<!DOCTYPE html>

<head>
  <title>Roquet.Q - Perguntas e Respostas</title>
  <meta charset="UTF-08">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">

  <!-- View Port -->
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/room.css">
  <link rel="stylesheet" href="styles/global.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="assets/logo.svg" alt="Roquet.Q Logo" />
      </a>
      <div class="buttons">
        <div class="button outlined">
          #323243
          <img src="/assets/copy.svg" alt="Copiar número da sala">
        </div>
        <a class="button" href="#">
          <img src="/assets/users-white.svg" alt="Criar nova sala">
          Criar Sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label class="sr-only" for="question">O que você quer perguntar?</label>
          <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

          <footer>
            <div>
              <img src="" alt="">
              <img src="/assets/lock.svg" alt="cadeado">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da Comunidade</h2>

        <div class="quetions">

          <div class="question-wrappper">
            <div class="question-content">
              <div class="user">
                <img src="/assets/avatar.svg" alt="Avatar">
              </div>
              <div class="question">
                <p>O que é Typescript?
                </p>
              </div>
            </div>
            <div class="actions">
              <a href="#">
                <img src="/assets/check.svg" alt="Check">
                Marcar como lida
              </a>
              <a href="#">
                <img src="/assets/thrash.svg" alt="Trash">
                Excluir
              </a>
            </div>
          </div>

          <div class="question-wrappper">
            <div class="question-content">
              <div class="user">
                <img src="/assets/avatar.svg" alt="Avatar">
              </div>
              <div class="question">
                <p>O que é Javascript?</p>
              </div>
            </div>
            <div class="actions">
              <a href="#">
                <img src="/assets/check.svg" alt="Check">
                Marcar como lida
              </a>
              <a href="#">
                <img src="/assets/thrash.svg" alt="Trash">
                Excluir
              </a>
            </div>
          </div>

          <div class="question-wrappper">
            <div class="question-content">
              <div class="user">
                <img src="/assets/avatar.svg" alt="Avatar">
              </div>
              <div class="question">
                <p>Qual a diferença entre const, var e let no javascript</p>
              </div>
            </div>
            <div class="actions">
              <a href="#">
                <img src="/assets/check.svg" alt="Check">
                Marcar como lida
              </a>
              <a href="#">
                <img src="/assets/thrash.svg" alt="Trash">
                Excluir
              </a>
            </div>
          </div>

        </div>

      </section>

    </main>

  </div>
</body>
